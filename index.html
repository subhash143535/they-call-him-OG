<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickShop - Modern E-Commerce Mockup</title>
    <style>
        /* ======================================= */
        /* CSS STYLES (Integrated)                 */
        /* ======================================= */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f7f6;
            --text-color: #333;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--card-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 a {
            color: white;
            text-decoration: none;
            font-size: 1.8em;
        }

        .cart-icon-container {
            cursor: pointer;
            position: relative;
        }

        .cart-count {
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            padding: 2px 7px;
            font-size: 0.75em;
            position: absolute;
            top: -10px;
            right: -10px;
            min-width: 15px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-card h3 {
            font-size: 1.4em;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .product-card p.price {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--secondary-color);
            margin: 10px 0;
        }

        .add-to-cart-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .add-to-cart-btn:hover {
            background-color: #2980b9;
        }

        /* Modal / Cart Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 5% from the top and centered */
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: var(--card-shadow);
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {transform: translateY(-50px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }

        #cart-items li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        #cart-items li:last-child {
            border-bottom: none;
        }

        .remove-item-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
        }

        #cart-total-container {
            text-align: right;
            margin-top: 20px;
            font-size: 1.4em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1><a href="#">QuickShop</a></h1>
        <div class="cart-icon-container" onclick="openCartModal()">
            ðŸ›’ <span class="cart-count" id="cart-count">0</span>
        </div>
    </div>

    <div class="container">
        <h2>Featured Products</h2>
        <div class="product-grid" id="product-grid">
            </div>
    </div>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeCartModal()">&times;</span>
            <h2>Your Shopping Cart</h2>
            <ul id="cart-items">
                </ul>
            <div id="cart-total-container">
                Total: <span id="cart-total">$0.00</span>
            </div>
            <button class="add-to-cart-btn" style="width: 100%; margin-top: 20px;">
                Proceed to Checkout
            </button>
        </div>
    </div>

    <script>
        // 1. Mock Product Data
        const products = [
            { id: 1, name: "Luxury Smartwatch", price: 299.99, image: "https://via.placeholder.com/300x200/3498db/ffffff?text=Smartwatch" },
            { id: 2, name: "Noise Cancelling Headphones", price: 199.50, image: "https://via.placeholder.com/300x200/2ecc71/ffffff?text=Headphones" },
            { id: 3, name: "Portable Power Bank", price: 49.00, image: "https://via.placeholder.com/300x200/e74c3c/ffffff?text=Power+Bank" },
            { id: 4, name: "Ergonomic Mechanical Keyboard", price: 120.99, image: "https://via.placeholder.com/300x200/9b59b6/ffffff?text=Keyboard" }
        ];

        // 2. Cart State Variable
        let cart = [];

        // 3. DOM Elements
        const productGrid = document.getElementById('product-grid');
        const cartCount = document.getElementById('cart-count');
        const cartItemsList = document.getElementById('cart-items');
        const cartTotalSpan = document.getElementById('cart-total');
        const cartModal = document.getElementById('cart-modal');

        // 4. Initialization: Render Products
        function renderProducts() {
            productGrid.innerHTML = ''; // Clear existing content
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">$${product.price.toFixed(2)}</p>
                    <button class="add-to-cart-btn" data-id="${product.id}">
                        Add to Cart
                    </button>
                `;
                productGrid.appendChild(card);
            });
            // Attach event listeners to all "Add to Cart" buttons
            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.dataset.id);
                    addItemToCart(productId);
                });
            });
        }

        // 5. Cart Logic: Add Item
        function addItemToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCartDisplay();
            alert(`${product.name} added to cart!`);
        }

        // 6. Cart Logic: Remove Item
        function removeItemFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
        }

        // 7. Cart Logic: Update Display
        function updateCartDisplay() {
            // Update Cart Icon Count
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;

            // Update Cart Modal List
            cartItemsList.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                cartItemsList.innerHTML = '<li>Your cart is empty.</li>';
            } else {
                cart.forEach(item => {
                    const listItem = document.createElement('li');
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;

                    listItem.innerHTML = `
                        <span>${item.name} (${item.quantity})</span>
                        <span>$${itemTotal.toFixed(2)}
                            <button class="remove-item-btn" data-id="${item.id}">Remove</button>
                        </span>
                    `;
                    cartItemsList.appendChild(listItem);
                });

                // Re-attach remove button listeners
                document.querySelectorAll('.remove-item-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const productId = parseInt(e.target.dataset.id);
                        removeItemFromCart(productId);
                    });
                });
            }

            // Update Total
            cartTotalSpan.textContent = `$${total.toFixed(2)}`;
        }

        // 8. Modal Functions
        function openCartModal() {
            cartModal.style.display = 'block';
            // Ensure the cart content is the latest when modal opens
            updateCartDisplay(); 
        }

        function closeCartModal() {
            cartModal.style.display = 'none';
        }

        // Close the modal when the user clicks anywhere outside of the modal
        window.onclick = function(event) {
            if (event.target == cartModal) {
                closeCartModal();
            }
        }

        // 9. Run on Page Load
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            updateCartDisplay(); // Initialize count to 0
        });

    </script>
</body>
</html>
